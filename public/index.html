<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Data Graph</title>
</head>
<body>
    <header>
        <h1>Steam Data Graph</h1>
    </header>
    <p>
        Visualize and analyze Steam game data with interactive graphs.
    </p>
    <section id="compareSection" style="margin:12px 0;padding:8px;border:1px solid #ddd;background:#fafafa;">
        <h2 style="margin:0 0 8px 0;">Compare two players</h2>
        <div id="comparePanel" style="display:flex;gap:8px;align-items:center;flex-wrap:wrap;">
            <!-- populated by main.js -->
        </div>
        <div id="compareChartWrapper" style="margin-top:8px;">
            <!-- comparison chart canvas created dynamically -->
        </div>
    </section>
    <div id="chartsContainer"></div>
    <footer>
        &copy; 2025 Steam Data Graph
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
